<!DOCTYPE html>
<html>

<head>
	<title>Sroll Down</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body>div {
			position: absolute;
			overflow-y: auto;
			overflow-x: hidden;
			top: 0px;
			bottom: 0px;
			height: 100%;
			display: block;
		}

		body>div:nth-child(1) {
			width: 10%;
			left: 0px;
			float: left;
		}

		body>div:nth-child(2) {
			width: 90%;
			right: 0px;
			float: right;
		}

		body>div>img,
		iframe {
			width: 100%;
			height: auto;
			overflow-y: auto;
			display: block;
		}
	</style>
	<script type="text/javascript" async="">
		var stat = 1
		var image = { max: 4810, min: 0 }; //before is 1234
		var video = { max: 44543, min: 0 };
		function append() {
			for (i = 0; i < 4; i++) {
				var image_var = "Image" + Math.floor(Math.random() * (image.max - image.min + 1) + image.min);
				var video_var = "Video" + Math.floor(Math.random() * (video.max - video.min + 1) + video.min);
				if (stat == 0) {
					document.getElementById("play").innerHTML += (window[image_var]);
					console.log(image_var);
					stat += 1
				} else if (stat == 1) {
					document.getElementById("play").innerHTML += (window[video_var]);
					console.log(video_var);
					stat = 0
				};
			};
		};
		window.onscroll = function () {
			//文档内容实际高度（包括超出视窗的溢出部分）
			var scrollHeight = Math.max(document.querySelector("body > div::nth-last-child(1)").documentElement.scrollHeight, document.querySelector("body > div::nth-last-child(1)").scrollHeight);
			//滚动条滚动距离
			var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
			//窗口可视范围高度
			var clientHeight = window.innerHeight || Math.min(document.documentElement.clientHeight, document.body.clientHeight);
			if ((clientHeight + scrollTop) >= (scrollHeight - 50)) {
				append();
			};
		};
		// window.onload = function () {
		// 	document.querySelector('div').style['display'] = 'none';
		// };



		
		document.querySelector("body > div:nth-child(1)").addEventListener('click',
			function () {
				document.querySelector("body > div:nth-child(2)").innerHTML = "";
				list_name = window[this.getAttribute("alt")];
				for (let index = 0; index < list_name.length; index++) {
					const element = list_name[index];
					document.querySelector("body > div:nth-child(2)").innerHTML += ("<iframe src='" + element + "'>");
				};
			}
		);
	</script>
</head>

<body>
	<div>
		<img src="https://i.imgur.com/scM3Trr.jpg" alt="image1">
		<img src="https://i.imgur.com/3BoXZMM.jpg">
		<img src="https://i.imgur.com/zpgqEWM.jpg">
		<img src="https://i.imgur.com/qOOc3TM.jpg">
		<img src="https://i.imgur.com/6xMCRfw.jpg">
	</div>
	<div>
		<img src="https://i.imgur.com/0XOgIfL.jpg"></iframe>
		<img src="https://i.imgur.com/6xMCRfw.jpg"></iframe>
	</div>
</body>
